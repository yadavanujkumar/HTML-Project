<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="contactus.css">
</head>
<body>

<h3>Contact Form</h3>

<div class="container" >
  <form >
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">India</option>
      <option value="canada">Niggeria</option>
      <option value="usa">Russia</option>
	   <option value="usa">Germany</option>
    </select>

    <label for="subject">Tell us</label>
    <textarea id="subject" name="subject" placeholder="leave us a message...." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
