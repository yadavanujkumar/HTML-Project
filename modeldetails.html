<head>
<title> MOdel Details</title>
<style>
    body {
  background-image: url("1638116167972.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
   text-align: center;
  }
  form {
   text-align: center;
    background-color: orange;
	width: 50%;
	margin: 0 auto;

<body>
<h1>Details</h1>

<form>
<ol type="a">

 <h3><li>Enter Your Details</li></h3>
   <label for="Height">Height</label><br>
    <input type="text" id="height" name="height" placeholder="For Ex. 186cm" autofocus><br>	
   <label for="Weight">Weight</label><br>
    <input type="text" id="weight" name="weight" placeholder="For Ex. 66 kgs"><br>
  
<br>
	<h3><li>Contact Information</li></h3>
	 <label for="phone">Phone No.</label><br>
      <input type="tel" id="phone" name="phone" placeholder="+91 9123456780"><br>
	<br>	
  <h3><li>Birthday-time</li></h3>
    <label for ="birthdaytime">Birthday(day and time)</label>
      <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
 <br>	  

<h3><li>Select the Field you want to be Model In</li></h3>
<ol type="1">
   <li><input type="checkbox" id="Field1" name="Field1" value="Ramp-Walking">
    <label for="Field1">Ramp-Walking</label><br></li>
  <li><input type="checkbox" id="Field2" name="Field2" value="Poster">
    <label for="Field2">Poster</label><br></li>
  <li><input type="checkbox" id="Field3" name="Field3" value="Advertisement">
    <label for="Field3">Advertisement</label><br></li>
   <li><input type="checkbox" id="Field4" name="Field4" value="Fashion">
    <label for="Field4">Fashion</label><br></li>
   <li><input type="checkbox" id="Field5" name="Field5" value="Swimsuit-lingere">
    <label for="Field5">Swimsuit-lingere</label><br></li>
 <li><input type="checkbox" id="Field6" name="Field6" value="Commercial">
    <label for="Field6">Commercial</label><br></li>
</ol>
   <label for ="photo">Select Your Photo to upload</label>
    <input type="file" id="files" name="files" multiple>
<br>
<h3><li>Specify Gender</li></h3>
  <input type="radio" id="Male" name="Gender" value="Male">
    <label for="Male">Male</label><br>
  <input type="radio" id="Female" name="Gender" value="Female">
    <label for="Female">Female</label><br>	
  <input type="radio" id="Other" name="Gender" value="Other">
    <label for="Other">Other</label><br>	
	<br>	
</ol>

</form>
